<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Waste Visualization - Main</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
<style>
body { margin: 0; font-family: Arial, Helvetica, sans-serif; }
#ui { position: absolute; left: 12px; top: 12px; z-index: 10; background: rgba(255,255,255,0.9); padding: 8px; border-radius: 6px; }
select, input[type=range], button { margin: 6px 0; display: block; }
</style>
</head>
<body>
<div id="ui">
<label>Seleziona Stato
<select id="stateSelect"></select>
</label>
<label>Anno: <span id="yearLabel"></span></label>
<input id="yearSlider" type="range" min="2000" max="2025" step="1" value="2020">
<button id="backBtn" onclick="history.back()">Indietro</button>
<div style="font-size:12px;margin-top:6px">(I dati sono letti da `assets/` oppure usa mock se non disponibili)</div>
</div>
<script src="sketch.js"></script>
</body>
</html>
